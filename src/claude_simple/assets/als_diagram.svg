<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">What is ALS (Alternative Light Source) Illumination?</text>
  
  <!-- Left side - White Light -->
  <text x="200" y="80" font-family="Arial" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">Standard White Light</text>
  
  <!-- White light skin example -->
  <circle cx="200" cy="170" r="80" fill="#8d5524"/>
  <ellipse cx="200" cy="170" rx="30" ry="20" fill="#905828" opacity="0.4" />
  <text x="200" y="280" font-family="Arial" font-size="16" fill="#555" text-anchor="middle">Bruise barely visible</text>
  <text x="200" y="300" font-family="Arial" font-size="14" fill="#777" text-anchor="middle">Limited contrast on dark skin</text>
  
  <!-- Arrow -->
  <line x1="300" y1="170" x2="380" y2="170" stroke="#555" stroke-width="2"/>
  <polygon points="380,170 370,165 370,175" fill="#555"/>
  
  <!-- Right side - ALS -->
  <text x="600" y="80" font-family="Arial" font-size="18" fill="#333" text-anchor="middle" font-weight="bold">ALS Illumination (400-520nm)</text>
  
  <!-- ALS light skin example -->
  <circle cx="600" cy="170" r="80" fill="#8d5524"/>
  <ellipse cx="600" cy="170" rx="30" ry="20" fill="#ff9900" opacity="0.7" />
  <text x="600" y="280" font-family="Arial" font-size="16" fill="#555" text-anchor="middle">Bruise fluoresces</text>
  <text x="600" y="300" font-family="Arial" font-size="14" fill="#777" text-anchor="middle">Enhanced visibility with orange filter</text>
  
  <!-- Light sources illustration -->
  <rect x="100" y="350" width="200" height="50" rx="10" ry="10" fill="white" stroke="#ddd"/>
  <circle cx="140" cy="375" r="15" fill="#fffaf0"/>
  <text x="200" y="380" font-family="Arial" font-size="14" fill="#555" text-anchor="middle">Full spectrum white light</text>
  
  <rect x="500" y="350" width="200" height="50" rx="10" ry="10" fill="white" stroke="#ddd"/>
  <circle cx="540" cy="375" r="15" fill="#3d85c6"/>
  <text x="600" y="380" font-family="Arial" font-size="14" fill="#555" text-anchor="middle">Narrow-band blue light</text>
  
  <!-- White light rays -->
  <line x1="140" y1="355" x2="180" y2="240" stroke="#fffaf0" stroke-width="2"/>
  <line x1="140" y1="360" x2="190" y2="250" stroke="#fffaf0" stroke-width="2"/>
  <line x1="140" y1="365" x2="170" y2="230" stroke="#fffaf0" stroke-width="2"/>
  <line x1="140" y1="370" x2="160" y2="220" stroke="#fffaf0" stroke-width="2"/>
  <line x1="140" y1="375" x2="200" y2="260" stroke="#fffaf0" stroke-width="2"/>
  <line x1="140" y1="380" x2="210" y2="270" stroke="#fffaf0" stroke-width="2"/>
  <line x1="140" y1="385" x2="220" y2="280" stroke="#fffaf0" stroke-width="2"/>
  <line x1="140" y1="390" x2="230" y2="290" stroke="#fffaf0" stroke-width="2"/>
  
  <!-- ALS rays -->
  <line x1="540" y1="355" x2="580" y2="240" stroke="#3d85c6" stroke-width="2"/>
  <line x1="540" y1="360" x2="590" y2="250" stroke="#3d85c6" stroke-width="2"/>
  <line x1="540" y1="365" x2="570" y2="230" stroke="#3d85c6" stroke-width="2"/>
  <line x1="540" y1="370" x2="560" y2="220" stroke="#3d85c6" stroke-width="2"/>
  <line x1="540" y1="375" x2="600" y2="260" stroke="#3d85c6" stroke-width="2"/>
  <line x1="540" y1="380" x2="610" y2="270" stroke="#3d85c6" stroke-width="2"/>
  <line x1="540" y1="385" x2="620" y2="280" stroke="#3d85c6" stroke-width="2"/>
  <line x1="540" y1="390" x2="630" y2="290" stroke="#3d85c6" stroke-width="2"/>
  
  <!-- Key facts -->
  <rect x="330" y="110" width="140" height="120" rx="10" ry="10" fill="white" stroke="#ddd"/>
  <text x="400" y="130" font-family="Arial" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">Key Facts</text>
  <text x="340" y="155" font-family="Arial" font-size="12" fill="#555">• 400-520nm wavelength</text>
  <text x="340" y="175" font-family="Arial" font-size="12" fill="#555">• Orange filter (>520nm)</text>
  <text x="340" y="195" font-family="Arial" font-size="12" fill="#555">• Reacts with blood</text>
  <text x="340" y="215" font-family="Arial" font-size="12" fill="#555">• 5× more effective</text>
</svg>
